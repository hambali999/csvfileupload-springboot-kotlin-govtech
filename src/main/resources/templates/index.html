<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GovTech Test - Upload CSV File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1>Upload CSV File</h1>
            <form method="POST" th:action="@{/display-data}" enctype="multipart/form-data">
                <div class="form-group mt-3">
                    <label for="file">Select a CSV file</label>
                    <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
                </div>
                <button type="submit" class="btn btn-primary">Import Users</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<!--We will be using bootstrap here-->
<!-- what is this enctype="multipart/form-data"???-->

<!--enctype='multipart/form-data is an encoding type that allows files to be sent through a POST. -->
<!--Quite simply, without this encoding the files cannot be sent through POST. -->
<!--If you want to allow a user to upload a file via a form, you must use this enctype.-->
